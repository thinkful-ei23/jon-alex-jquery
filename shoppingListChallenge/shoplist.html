<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  
  <title>Shopping List</title>
</head>
<body>
  <header>
    <h1>Shopping List</h1>
  </header>
  <main>
    <section class=''>
      <form class='add-item-form'>
        <!-- label -->
        <label for="input-item">Add an item</label>
        <!-- label -->
        
        <!-- input box -->
        <input class="user-input" type="text" name="input-item" id="input-item" placeholder="e.g, broccoli">
        <!-- input box -->
        
        <!-- submit button -->
        <input class="add-item" type="submit" value='Add Item'>
        <!-- submit button -->
      </form>
    </section>
      
      <!-- list -->
      <ul class='shop-list'>
      </ul>
      <!-- list -->

  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="changehtml.js"></script>
</body>
</html>
